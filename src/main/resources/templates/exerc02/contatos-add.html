<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contatos :: Adicionar</title>
</head>
<body>
	<form th:action="@{/addContato}" th:object="${contato}" method="post">
		<div>Nome: <input type="text" th:field="*{nome}" />
		</div>
		<div>E-mail: <input type="email" th:field="*{email}" />
		</div>
		<div>Telefone: <input type="text" th:field="*{telefone}" />
		</div>
		<div>App de Mensagens: <br/> 
			<input type="checkbox" th:field="*{appMensagens}" th:value="WhatsApp"/>WhatsApp &nbsp;&nbsp;&nbsp;
			<input type="checkbox" th:field="*{appMensagens}" th:value="Telegram"/>Telegram &nbsp;
			<input type="checkbox" th:field="*{appMensagens}" th:value="Slack"/>Slack &nbsp;
		</div>
		<div>Grupo: <br/>
			<input type="radio" th:field="*{grupo}" th:value="F" />Fam√≠lia <br/>
			<input type="radio" th:field="*{grupo}" th:value="T"/>Trabalho <br/>
			<input type="radio" th:field="*{grupo}" th:value="A"/>Amigos <br/>
		</div>
		<div>Data Nascimento: 
			<input type="date" th:field="*{dataNascimento}" />
		</div>
		<div>Estado 
			<select th:field="*{estadoNatal}">
				<option th:value="''">Selecione</option>
				<option th:value="PA">PA</option>
				<option th:value="PB">PB</option>
				<option th:value="PE">PE</option>
				<option th:value="PR">PR</option>
			</select>
		</div>
		<div><button type="submit">Salvar</button>
		</div>
	</form>
	<h2 th:text="${contato.nome}"></h2>
</body>
</html>
